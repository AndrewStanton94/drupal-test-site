as_module.example:
  path: '/as-module/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\as_module\Controller\AsModuleController::build'
  requirements:
    _permission: 'access content'

as_module.settings_form:
  path: '/admin/config/system/as-module'
  defaults:
    _title: 'AS module settings'
    _form: 'Drupal\as_module\Form\SettingsForm'
  requirements:
    _permission: 'administer as_module configuration'
